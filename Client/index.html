<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Social</title>
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
<!-- NAV BAR -->
<nav>
  <div class="container">
  <!-- LOGO -->
  <div class="log">Top Social</div>
  <!-- SEARCH BAR -->

  </div>

  <!-- BUTTON -->
  <div class="create">
    <label for ="create-post" class="btn btn-primary">
      Create
    </label>
    <!-- PROFILE PHOTO -->
    <div class="profile-photo">
      <img alt="profile photo" src="./images/profile/profile_1.png"/>
    </div>
  </div>
</div>
</nav>



<!-- MAIN -->
<main>
<div class="container">
<!-- Main Left -->
<div class="main-left">

  <!-- Profile MAIN LEFT -->
<a href="/" class="profile">

  <div class="profile-photo">
    <img src="./images/profile/profile_1.png" alt="profile-photo"/>

  </div>
  <div class="profile-desciption">
    <h2>Jess Ye</h2>
    <p>Jess Ye</p>
    
  </div>
</a>


   <!-- Side Bar MAIN LEFT -->
<div class="sidebar">
  <a class="menu-item">
  <span>
    <i class="uil uil-house-user"></i>
  </span>
  <h2>Home</h2>
  </a>

  <a class="menu-item">
    <span>
      <i class="uil uil-compass"></i>
    </span>
    <h2>Explore</h2>
    </a>

      <span>
        <i class="uil uil-bell"></i>
      </span>

      </a>

  <a class="menu-item">
    <span>
    <i class="uil uil-envelope"></i>
  </span>

   </a>

   <a class="menu-item">
    <span>
      <i class="uil uil-bookmark"></i>
    </span>

    </a>

    <a class="menu-item">
      <span>
        <i class="uil uil-chart-line"></i>
      </span>

      </a>

      <a class="menu-item">
        <span>
          <i class="uil uil-palette"></i>
        </span>
        <h2>Theme</h2>
        </a>


    <a class="menu-item">
      <span>
        <i class="uil uil-setting"></i>
      </span>
      <h2>Settings</h2>
      </a>


</div>

   <!-- Create Post MAIN LEFT -->
   
    <label for ="create-post" class="btn btn-primary">
      Create Post
    </label>

</div>

<!-- Main Middle -->



<!-- Main right -->


</div>

</main>
